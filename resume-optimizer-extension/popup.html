<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Optimizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Resume Optimizer</h1>
      <p>Optimize your career with AI</p>
    </header>

    <!-- Login Section -->
    <section id="login-section" class="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label htmlFor="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label htmlFor="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="login-btn" class="btn-primary">Login</button>
        <p class="auth-switch">Don't have an account? <a href="#" id="register-link">Register</a></p>
      </form>
      <div id="login-error" class="message error" style="display: none;"></div>
    </section>

    <!-- Main Section -->
    <section id="main-section" style="display: none;">
      <section class="job-section">
        <h2>Extract Job Description</h2>
        <textarea id="job-description" rows="4" readonly placeholder="Job description will appear here"></textarea>
        <div class="job-details">
          <input type="text" id="position" placeholder="Position" readonly>
          <input type="text" id="company" placeholder="Company" readonly>
        </div>
        <button id="extract-job">Extract Job Description</button>
        <button id="create-resume" class="btn-secondary" style="display: none;">Create Resume</button>
        <div id="resume-selection" style="display: none;">
          <button id="optimize-resume">Optimize Resume</button>
        </div>
      </section>

      <!-- Logout Button -->
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </section>

    <!-- General Message Display -->
    <div id="message" class="message"></div>
  </div>
